<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../../Styles/style.css">
    <link rel="stylesheet" href="../../Styles/home.css">
    <link rel="stylesheet" href="../../Styles/tictactoe.css">
    <script src="../../Scripts/theme.js"></script>
    <!-- Socket IO CDN -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <p onclick="home()">Home</p>
        <p onclick="shop()">Shop</p>
        <p id="username" onclick="profile()">Username</p>
    </div>

    <div class="overlay" id="overlay"></div>
        
    <!-- Profile -->
    <div id="profile" class="profile">
        <span id="close" onclick="profile()">‚ùå</span>
        <h2 id="coins">0ü™ô</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Logout -->
    <div class="confirmation" id="confirmation">
        <h1>Logout?</h1>
        <button id="confirm">YES</button>
        <button id="cancel">NO</button>
    </div>

    <div class="main">
        <!-- Advertisement -->
        <div class="ad">
            Advertisement
        </div>
        
        <!-- Game -->
        <div class="container" id="container">
            <!-- Lobby -->
            <div id="lobby" class="lobby">
                <h1>Tic Tac Toe</h1>
                <button id="random" onclick="random()">Random</button>
                <button id="friend" onclick="friend()">Friend</button>
                <div id="tote" style="display: none;">
                    <div class="copy">
                        <input type="text" id="invite" readonly>
                        <button onclick="copy()">Copy</button>
                    </div>
                </div>
                <div class="join">
                    <input type="text" id="join" placeholder="Join Code" />
                    <button onclick="join()">Join</button>
                </div>
                <span id="msg"></span>
            </div>

            <!-- ACTUAL Game -->
            <div id="game" class="game" style="display: none;">
                <!-- Player Information -->
                <div id="information">
                    <!-- Player "X" -->
                    <div id="x">
                        <h1>X</h1>
                        <span id="one">Username</span>
                    </div>

                    <!-- Statistics -->
                    <div id="statistics">
                        <span id="time">60</span>
                        <span id="status">Placeholder</span>
                    </div>

                    <!-- Player "O" -->
                    <div id="o">
                        <h1>O</h1>
                        <span id="two">Username</span>
                    </div>
                </div>

                <!-- Board -->
                <div id="playground" class="playground">
                    <div class="cell" id="0" onclick="move(0)"></div>
                    <div class="cell" id="1" onclick="move(1)"></div>
                    <div class="cell" id="2" onclick="move(2)"></div>
                    <div class="cell" id="3" onclick="move(3)"></div>
                    <div class="cell" id="4" onclick="move(4)"></div>
                    <div class="cell" id="5" onclick="move(5)"></div>
                    <div class="cell" id="6" onclick="move(6)"></div>
                    <div class="cell" id="7" onclick="move(7)"></div>
                    <div class="cell" id="8" onclick="move(8)"></div>
                </div>

                <div id="knobs" style="display: none;">
                    <button onclick="replay()">Replay</button>
                    <button onclick="leave()">NO Way</button>
                </div>
            </div>
        </div>

        <!-- Advertisement -->
        <div class="ad">
            Advertisement
        </div>
    </div>

    <!-- Script(s) -->
    <script src="../../Scripts/game.js"></script>
    <script src="../../Scripts/tictactoe.js"></script>
</body>
</html>
