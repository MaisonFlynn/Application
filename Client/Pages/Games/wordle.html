<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="../../Styles/style.css">
    <link rel="stylesheet" href="../../Styles/home.css">
    <link rel="stylesheet" href="../../Styles/wordle.css">
    <script src="../../Scripts/theme.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <p onclick="home()">Home</p>
        <p onclick="shop()">Shop</p>
        <p id="username" onclick="profile()">Username</p>
    </div>

    <div class="overlay" id="overlay"></div>
        
    <!-- Profile -->
    <div id="profile" class="profile">
        <span id="close" onclick="profile()">‚ùå</span>
        <h2 id="coins">0ü™ô</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Logout -->
    <div class="confirmation" id="confirmation">
        <h1>Logout?</h1>
        <button id="confirm">YES</button>
        <button id="cancel">NO</button>
    </div>

    <div class="main">
        <!-- Advertisement -->
        <div class="ad">
            Advertisement
        </div>
        
        <!-- Game -->
        <div class="container" id="container">
            <h1>Wordle</h1>
            <div id="board">

            </div>
            <input type="text" id="guess" maxlength="5" autofocus autocomplete="off" />
            <button id="submit">Enter</button>
            <div id="message"></div>
        </div>

        <!-- Advertisement -->
        <div class="ad">
            Advertisement
        </div>
    </div>

    <!-- Script(s) -->
    <script src="../../Scripts/game.js"></script>
    <script src="../../Scripts/wordle.js"></script>
</body>
</html>
